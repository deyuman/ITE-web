<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" media="screen">
    <meta charset="utf-8">
    <title>Deyvi's Web page</title>
    <script>
     function init() {
        var loc = window.location.href;
        var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
        var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
        loc + '?profile=css3';
        document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
        document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
     }
     window.onload = init;

    </script>
</head>
<body>
    <h1>Welcome to my website</h1>
    <div class="movies">
        <h2>Favorite Movies</h2>
       <ol>
        <li>Captain America</li>
       </ol>
    </div>
    <img src="playa.jpg" alt="a beutiful beach from El Salvador">
    <div class="actors">
        <h2>
            Favorite Actors
        </h2>
        <ul>
            <li>Dawn Johnson</li>
        </ul>
    </div>
    <video width="320" height="240" controls>
        <source src="VideoSample - AudioSample/VideoSample.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>
    <audio controls>
        <source src="VideoSample - AudioSample/AudioSample.mp3" type="audio/mp3">
        Your browser does not support the audio element 
    </audio> 
    
    <footer>
        <div>
            <a id="vLink1"><strong> HTML </strong> Valid! </a> |
            <a id="vLink2"><strong> CSS </strong> Valid! </a>
        </div>
    </footer>
</body>
</html>
